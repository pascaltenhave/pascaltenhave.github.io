<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <h2>Hello, I'm <span class='hl'>Pascal ten Have</span></h2>
  <p>A Forestry Engineer and Journalist by background, currently working on becoming a Full-Stack Web Developer. </p>
  <p>For more information click on my  <a href="https://www.linkedin.com/in/pascaltenhave/">LinkedIn</a> </p>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://photos.google.com/share/AF1QipONlKVKhqnj_qD2TtvCm6ofsZIHkoBD6iYspVlrN48j0woxY9bDiKhCUky8oWJ0_g/photo/AF1QipN_S6tpOrYNeykkMIYdSK8ir8rOccbqacp-5hZR?key=LWQ2cVNtS0RNZ2VjenU4WGp1Skd5Y0dRc1plam1n">

  <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }
 
      /* unvisited link */
          a:link {
        color: var(--base);
      }
      /* visited link */
      a:visited {
        color: var(--base);
      }
      /* mouse over link */
      a:hover {
        color: #8ebf42;
      }
      /* selected link */
      a:active {
        color: #800000;
      }
  

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>


</body>
</html>
